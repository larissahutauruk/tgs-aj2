<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larissa's Official Student ID Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto+Mono:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
      }

      .id-card-font {
        font-family: "Roboto Mono", monospace; /* A more "official" looking font */
      }
      .id-card-font-bold {
        font-family: "Roboto Mono", monospace;
        font-weight: 700; /* For bolder mono text */
      }

      @keyframes floaty {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .floaty {
        animation: floaty 3s ease-in-out infinite;
      }

      .card-glow:hover {
        box-shadow: 0 0 25px rgba(236, 72, 153, 0.4); /* Pink glow on hover */
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-200 min-h-screen flex items-center justify-center px-4 py-8"
  >
    <div
      class="bg-white bg-opacity-95 backdrop-blur-md shadow-2xl border border-pink-300 rounded-2xl p-6 sm:p-8 max-w-4xl w-full floaty transition-all duration-500 card-glow"
      style="
        min-height: 420px;
        display: flex;
        flex-direction: column;
        align-items: center;
      "
    >
      <h1
        class="text-3xl sm:text-4xl font-bold text-pink-700 mb-6 text-center id-card-font-bold"
      >
        KARTU PELAJAR
      </h1>

      <div
        class="flex flex-col sm:flex-row items-center sm:items-start gap-6 w-full"
      >
        <div
          class="flex-shrink-0 flex flex-col items-center mx-auto sm:mx-0 sm:pr-4"
        >
          <div
            class="w-44 h-52 sm:w-52 sm:h-64 bg-gray-200 border-2 border-pink-400 rounded-lg overflow-hidden flex items-center justify-center shadow-inner"
          >
            <img
              src="Gambar WhatsApp 2025-06-15 pukul 19.19.44_0c9b7eaa_1.jpg"
              alt="Your Photo Here"
              class="w-full h-full object-cover text-gray-500 text-sm text-center p-2"
            />
          </div>
          <p class="text-xs text-gray-600 mt-2 id-card-font">01 Januari 2008</p>
        </div>

        <div class="flex-grow text-gray-800 w-full mt-4 sm:mt-0">
          <hr class="border-pink-300 mb-4 hidden sm:block" />
          <div class="space-y-3 text-base sm:text-lg id-card-font">
            <div class="flex flex-col sm:flex-row sm:items-baseline">
              <span class="font-semibold text-pink-600 sm:w-36"
                >Nama Lengkap</span
              >
              <span class="flex-1 sm:ml-2"
                >: Larissa Paulina Christmas Hutauruk</span
              >
            </div>
            <div class="flex flex-col sm:flex-row sm:items-baseline">
              <span class="font-semibold text-purple-600 sm:w-36">Kelas</span>
              <span class="flex-1 sm:ml-2">: 12</span>
            </div>
            <div class="flex flex-col sm:flex-row sm:items-baseline">
              <span class="font-semibold text-rose-600 sm:w-36">Sekolah</span>
              <span class="flex-1 sm:ml-2">: SMK Telkom Sidoarjo</span>
            </div>
            <div class="flex flex-col sm:flex-row sm:items-baseline">
              <span class="font-semibold text-indigo-600 sm:w-36">Jurusan</span>
              <span class="flex-1 sm:ml-2"
                >: SIJA (Sistem Informasi Jaringan dan Aplikasi)</span
              >
            </div>
            <div class="flex flex-col sm:flex-row sm:items-baseline">
              <span class="font-semibold text-fuchsia-600 sm:w-36"
                >Cita-cita</span
              >
              <span class="flex-1 sm:ml-2"
                >: Fullstack Engineer & UI/UX Designer</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
